<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./imagens/capa1.png" type="image/x-icon">
    

    <script defer src="./js/login.js"></script> <!-- o 'defer' é o atributo faz com que pagina carregue primeiro e só depois ler o js.  é a mesma coisa que colocar no final do body -->


    <title>Jogo da Memória | Login</title>
</head>
<body>
    <form class="login-form">

        <div class="login__header">
            <img src="./imagens/capa1.png" alt="capa1 icon">
            <h1>Jogo da Memória com Números</h1>

        </div>

        <input type="text" placeholder="Name" class="login__input">
        <button type="submit" class="login__button" disabled>Play</button>


    </form>



</body>
</html>
